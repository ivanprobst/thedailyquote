<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>The Quote Tribune</title>
	
	<link rel="shortcut icon" href="favicon.ico" /> 
	<link rel="alternate" type="application/rss+xml" title="The Quote Tribune" href="/rss.xml" />
	<link href='http://fonts.googleapis.com/css?family=Arbutus+Slab' rel='stylesheet' type='text/css'>
	<!--<script src="https://s3-eu-west-1.amazonaws.com/thequotetribune/scripts/jquery.min.js"></script>-->
	
	<!-- facebook og -->
	<meta property="fb:admins" content="541693035" />
	<meta property="fb:app_id" content="135996736500002" /> 
	<meta property="og:url" content="{{directUrl}}">
	<meta property="og:title" content="Words from {{authorName}}">
	<meta property="og:description" content="&#8220;{{quoteText}}&#8221;" />
	<meta property="og:type" content="website">
	<meta property="og:image" content="{{authorThumbPath}}">
	<meta property="og:site_name" content="The Quote Tribune">
	
<style type="text/css">
	@import url(https://s3-eu-west-1.amazonaws.com/thequotetribune/misc/reset.min.css);
	html{height: 100%;}
	body{
		height: 100%;
		color: #242323;
		font-family: 'Arbutus Slab', serif;
	}
	a{color: #242323;}
		a:hover{}
	ul{list-style-type: none;}

	#container{
		position: relative;
		height: 100%; width: 100%;
	}

	header{
		display: none;
	}

	#background{
		height: 80%; width: 100%;
		background-repeat: no-repeat;
		background-size: auto 100%;
		background-image: url('{{authorPhotoPath}}');
		background-position-x: {{quoteDirectionSlide}}; background-position-y: center;
	}

	blockquote{
		position: absolute; bottom: 0; width: 100%;
		line-height: 1.1em;	
		color: #fff;
		background: #888;
		font-size: {{quoteBlockFontSize}};
	}	
		blockquote p{padding: 3% 6%; text-indent: -4%;}
		blockquote footer{padding: 3% 6%;}
	
</style>

<script type="text/javascript">
	// INIT
	$(document).ready(function(){});
</script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-46593993-1', 'thequotetribune.com');
  ga('send', 'pageview');

</script>
</head>

<body>
	<div id="container">
		<header>
			<h1><a href="http://thequotetribune.com">&sim; THE QUOTE TRIBUNE MOBILE &sim;</a></h1>
			<h2>your daily inspirational fix</h2>
		</header>

		<div id="background"></div>
		
		<blockquote>
			<p>&#8220;{{quoteText}}&#8221;</p>
			<footer id="{{authorWikipediaID}}">&mdash; {{authorName}}</footer>
		</blockquote>
	</div>

</body>

</html>
