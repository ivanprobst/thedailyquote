<html>
<head>
<title>The Daily Quote</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<!--[if lt IE 8]>
<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE8.js"></script>
<![endif]-->

<!--[if lt IE 9]>
<script src="assets/scripts/html5shiv.js"></script>
<![endif]-->

<style type="text/css">
	@import url(http://reset5.googlecode.com/hg/reset.min.css);
	 
	body{
		background: #000;
		height: 100%;
	}

	#container{
		background: #ccc;
	}
	
	.bar{
		display: block;
		height: 70px; width: 100%;
		background: #999;
	}
	
	header{}
		header h1{
			padding: 15px 0 0 20px;
			font-size: 2em;
			color: aaa;
		}
	
	#quote-container{
		position: relative;
		margin: auto;
	}
		#quote-container blockquote{
			position: absolute;
			top: 20px; left: 20px;
			width: 20%;
			font-size: 1.8em;
			color: #fff;
		}
</style>

<script type="text/javascript">
	var oPicWidth = 0;
	var oPicHeight = 0;
	var windowWidth = 0;
	var windowHeight = 0;
	var cPicWidth = 0;
	var cPicHeight = 0;
	
	var quotePhoto = "assets/photos/marcus_aurelius.jpg";
	var quoteTxt = "If unwilling to rise in the morning, say to thyself, 'I awake to do the work of a man.'";
	var quoteAuthor = "Marcus Aurelius";
	
	// INIT
	$(document).ready(function(){
		updateWindowSize();	 displayTxt(windowWidth+"*"+windowHeight);
		
		updateOriginalPicSize(quotePhoto);
		
		$("#quote-container blockquote p").html(quoteTxt);
		$("#quote-container blockquote footer").html("&mdash; "+quoteAuthor);
	});

	// RESIZE EVENT
	$(window).resize(function(){
		updateWindowSize(); displayTxt(windowWidth+"*"+windowHeight);

		setPhotoSize();
	});

	// SET PHOTO
	function setPhotoSize(){
		cPicHeight = windowHeight - 2*($(".bar").height());
		if(oPicHeight >= cPicHeight){
			cPicWidth = (cPicHeight / oPicHeight) * oPicWidth;
			
			$("#quote-container img").attr("src",quotePhoto);
			$("#quote-container").width(cPicWidth);
			$("#quote-container img").width(cPicWidth);
			$("#quote-container img").height(cPicHeight);
			//alert("ok, photo is: "+cPicWidth+"*"+cPicHeight);
		}
		else {
			alert("ko, increasing each bar height to: "+Math.floor((windowHeight - oPicHeight)/2));
		}
	}
	
	// TOOLBOX
	function updateWindowSize(){
		windowWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
		windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
	}
	function displayTxt(txt){
        $("header h1 span").html(txt);
	}
	function updateOriginalPicSize(imgFile) {
		var newImg = new Image();

		newImg.onload = function() {
			oPicWidth = newImg.width;
			oPicHeight = newImg.height;
		
			setPhotoSize();
		}
		newImg.src = imgFile;
	}
</script>

</head>

<body>

	<div id="container">
		<header class="bar">
			<h1>The Daily Quote (<span></span>)</h1>
		</header>
		
		<section id="quote-container">
			<img src="" />
			<blockquote>
				<p></p>
				<footer></footer>
			</blockquote>
		</section>
		
		<footer id="bottom-bar" class="bar">
			<nav>
				<div></div>
			</nav>
		</footer>
	</div>

</body>

</html>
