<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>The Daily Quote</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<!--[if lt IE 8]>
	<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE8.js"></script>
	<![endif]-->

	<!--[if lt IE 9]>
	<script src="assets/scripts/html5shiv.js"></script>
	<![endif]-->
	
	<link href='http://fonts.googleapis.com/css?family=Arbutus+Slab|Open+Sans|Open+Sans:700' rel='stylesheet' type='text/css'>

<style type="text/css">
	@import url(http://reset5.googlecode.com/hg/reset.min.css);
	 
	body{
		background: url("assets/photos/marcus_aurelius.jpg") no-repeat;
		background-size: auto 100%;
		background-position: center;
		font-family: 'Arbutus Slab', 'Open Sans', serif;
	}

	#container{
		position: relative;
		margin: 0 auto;
		border-left: 1px solid #333;
		border-right: 1px solid #333;
	}
	
	.bar{
		position: absolute;
		display: block;
		width: 100%;
		background: #D5D7D6;

		opacity: 0.7;
		transition: opacity .25s ease-in-out;
		-moz-transition: opacity .25s ease-in-out;
		-webkit-transition: opacity .25s ease-in-out;
	}
		.bar:hover{opacity: 0.7;}
	
	#container>header{
		top: 0;
		border-bottom: 1px solid #333;
		/*box-shadow: 0px 2px 8px #aeb0af;*/
	}
		header h1{
			padding: 15px 0;
			font-size: 2.2em;
			font-family: 'Open Sans', serif;
			font-weight: 700; 
			color: #000;
			text-align: center;
			opacity: 0.6;
		}
	
	blockquote{
		position: absolute;
		left: 40px; top: 120px; 
		width: 35%;
		line-height: 1.3em;
		font-size: 2em;
		color: #fff;
		opacity: 0.8;
	}
		blockquote p{text-indent: -18px;}
		blockquote footer{margin-top: 10px; padding-left: 0%;}
		
	#container>footer{
		bottom: 0;
		border-top: 1px solid #333;
	}
		footer nav{
			overflow: hidden;
			margin: 0 auto;
			padding: 5px 0;
			width: 321px;
		}
			footer nav a{
				float: left; display: block;
				width: 80px; height: 60px;
				background: url("assets/img/icons.png") no-repeat;
				
				opacity: 0.1;
				transition: opacity .5s ease-in-out;
				-moz-transition: opacity .5s ease-in-out;
				-webkit-transition: opacity .5s ease-in-out;
			}
				footer nav a:hover{opacity: 0.8;}
				#about-menu-item{background-position: 5px -7px;}
				#quote-menu-item{background-position: -147px -7px;}
				#share-menu-item{background-position: -74px -7px;}
				#save-menu-item{background-position: -220px -7px;}
</style>

<script type="text/javascript">
	var oPicWidth = 0;
	var oPicHeight = 0;
	var windowWidth = 0;
	var windowHeight = 0;
	var cPicWidth = 0;
	var cPicHeight = 0;
	
	var quotePhoto = "assets/photos/marcus_aurelius.jpg";
	var quoteTxt = "If unwilling to rise in the morning, say to thyself, 'I awake to do the work of a man.'";
	var quoteAuthor = "Marcus Aurelius";
	
	// INIT
	$(document).ready(function(){
		updateWindowSize();
		setOriginalQuoteInfo();
	});

	// RESIZE EVENT
	$(window).resize(function(){
		updateWindowSize();
		updatePhotoSize();
	});

	// SET PHOTO
	function updatePhotoSize(){
		//displayTxt(windowWidth+"*"+windowHeight);
		cPicHeight = windowHeight;
		if(oPicHeight >= windowHeight){
			cPicWidth = (cPicHeight / oPicHeight) * oPicWidth;
			
			$("#container").height(windowHeight);
			if(cPicWidth>windowWidth)
				$("#container").width(windowWidth-2); // minus 2 due to container borders
			else
				$("#container").width(Math.floor(cPicWidth));
		}
		else {
			alert("ko, increasing each bar height to: "+Math.floor((windowHeight - oPicHeight)/2));
		}
	}
	
	// TOOLBOX
	function updateWindowSize(){
		windowWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
		windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
		$("body").height(windowHeight);
	}
	function setOriginalQuoteInfo() {
		var newImg = new Image();

		newImg.onload = function() {
			oPicWidth = newImg.width;
			oPicHeight = newImg.height;
		
			updatePhotoSize();
		}
		
		// QUOTE INIT
		$("blockquote p").html("&#8220;"+quoteTxt+"&#8221;");
		$("blockquote footer").html("&mdash; "+quoteAuthor);
		newImg.src = quotePhoto;
	}
	function displayTxt(txt){
        $("header h1 span").html(" ("+txt+")");
	}
</script>

</head>

<body>

	<div id="container">
		<header class="bar">
			<h1>&mdash; The Daily Quote &mdash;<span></span></h1>
		</header>
		
		<!--<section id="quote-container">
			<img src="">
			<blockquote>
				<p></p>
				<footer></footer>
			</blockquote>
		</section>-->
		
		<blockquote>
			<p></p>
			<footer></footer>
		</blockquote>
		
		<footer class="bar">
			<nav>
				<a href="#" id="about-menu-item" alt="About Website"></a>
				<a href="#" id="quote-menu-item" alt="About Quote"></a>
				<a href="#" id="share-menu-item" alt="Share"></a>
				<a href="#" id="save-menu-item" alt="Save"></a>
			</nav>
		</footer>
	</div>

</body>

</html>
